worker_processes auto;

events {
    worker_connections 1024;
}

http {
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    upstream backend {
        server hoppang_main_back:9090;
    }

    upstream admin-frontend {
        server hoppang_admin_front:10234;
    }

    upstream web-frontend {
        server hoppang_web_front:10244;
    }

    # HTTP to HTTPS redirection for both domains
    server {
        listen 80;
        server_name hoppang.store;

        location ~ /.well-known/acme-challenge {
            allow all;
            root /usr/share/nginx/html/letsencrypt;
        }

        location / {
            return 301 https://$host$request_uri; # HTTP 요청을 HTTPS로 리디렉션
        }
    }

    server {
        listen 25640;
        server_name hoppang.store;

        ssl_certificate /etc/nginx/ssl/hoppang-store-certificate.crt;
        ssl_certificate_key /etc/nginx/ssl/hoppang-store-private.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # 정적 파일을 서빙할 location 설정
        location /static/ {
            alias /path/to/admin-frontend/static/;  # 정적 파일들이 위치한 경로
            expires 30d;  # 캐싱을 위한 설정
            access_log off;  # 정적 파일은 보통 로그를 남기지 않음
        }

        location /assets/ {
            alias /path/to/admin-frontend/assets/;  # 정적 파일들이 위치한 경로
            expires 30d;
            access_log off;
        }

        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header 'Access-Control-Expose-Headers' 'Authorization' always;
        }

        location / {
            proxy_pass http://admin-frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 캐시를 무효화하기 위한 설정
            add_header Cache-Control no-cache;
        }
    }

    server {
        listen 443 ssl;
        server_name hoppang.store;

        ssl_certificate /etc/nginx/ssl/hoppang-store-certificate.crt;
        ssl_certificate_key /etc/nginx/ssl/hoppang-store-private.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # 정적 파일을 서빙할 location 설정
        location /static/ {
            alias /path/to/web-frontend/static/;  # 정적 파일들이 위치한 경로
            expires 30d;  # 캐싱을 위한 설정
            access_log off;  # 정적 파일은 보통 로그를 남기지 않음
        }

        location /assets/ {
            alias /path/to/web-frontend/assets/;  # 정적 파일들이 위치한 경로
            expires 30d;
            access_log off;
        }

        location / {
            proxy_pass http://web-frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 캐시를 무효화하기 위한 설정
            add_header Cache-Control no-cache;
        }

        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header 'Access-Control-Expose-Headers' 'Authorization' always;
        }
    }
}